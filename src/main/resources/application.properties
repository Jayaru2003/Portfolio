server.port=${PORT:8080}

# Database - Use PostgreSQL for production, H2 for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:portfolio_db;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DB_USERNAME:Portfilio}
spring.datasource.password=${DB_PASSWORD:1234}
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.defer-datasource-initialization=true

# JWT
jwt.secret=${JWT_SECRET:MySecurePortfolioJWTSecretKey2024ForProductionUseOnly12345}
jwt.expirationMs=3600000

# CORS - Allow multiple origins
cors.allowed.origin=${CORS_ORIGIN:http://localhost:3000}

# H2 console (disable in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Production settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
